<div class="col-md-6 offset-md-3">
    <h3>Update Employee</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control id=firstName" [(ngModel)]="employee.firstName" name="firstName" placeholder="first name is required">
        </div><br>

        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control id=lastName" [(ngModel)]="employee.lastName" name="lastName" placeholder="last name is required">
        </div><br>

        <div class="form-group">
            <label>Email Id</label>
            <input type="text" class="form-control id=emailId" [(ngModel)]="employee.emailId" name="emailId" placeholder="email is required">
        </div><br>

        <div class="form-group">
            <label>Phone</label>
            <input type="text" class="form-control id=phone" [(ngModel)]="employee.phone" name="phone">
        </div><br>

        <button class="btn btn-success" type="submit">Update</button>
    </form>
</div>
