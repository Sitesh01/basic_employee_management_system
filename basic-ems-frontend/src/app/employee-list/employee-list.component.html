<div class="ms-5 me-5 text-success">
    <h2>Employee List</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Id</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let emp of employees">
                <td class="text-danger">{{emp.firstName}}</td>
                <td class="text-danger">{{emp.lastName}}</td>
                <td class="text-danger">{{emp.emailId}}</td>
                <td class="text-danger">{{emp.phone}}</td>
                <td>
                    <button (click) = "employeeDetails(emp.id)" class="btn btn-warning">Details</button>
                    <button (click) = "updateEmployee(emp.id)" class="btn btn-success" style="margin-left: 10px;">Update</button>
                    <button (click) = "deleteEmployee(emp.id)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
